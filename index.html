<script>
var elem = document.getElementById("flipfull");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  } else if (elem.webkitEnterFullscreen) {
       elem.webkitEnterFullscreen();
  }
}

// Atualiza contador
document.addEventListener("DOMContentLoaded", function() {
    var totalPages = flipbookcfg.numPages;
    var pageCounter = document.getElementById("page-counter");

    function updateCounter(page) {
        pageCounter.textContent = "Página " + page + " de " + totalPages;
    }

    $(document).on("turned", ".magazine", function(event, page) {
        updateCounter(page);
    });

    updateCounter(1);

    // Gera miniaturas
    var bar = document.getElementById("thumbnail-bar");
    for (let i = 1; i <= totalPages; i++) {
        let img = document.createElement("img");
        img.src = flipbookcfg.url + i + "-thumb.jpg";
        img.alt = "Página " + i;
        img.addEventListener("click", function() {
            $(".magazine").turn("page", i);
            bar.style.display = "none"; // fecha ao clicar
        });
        bar.appendChild(img);
    }

    // Alterna exibição da barra
    document.getElementById("thumb-toggle").addEventListener("click", function() {
        bar.style.display = (bar.style.display === "none" || bar.style.display === "") ? "block" : "none";
    });
});
</script>
